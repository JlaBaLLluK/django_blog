<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
    {% block css_links %}
    {% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>
<body>
<header>
    <h2>
        <a href="{% url 'homepage' %}" class="homepage-link">
            Django Blog
        </a>
    </h2>
    {% if user.is_authenticated %}
    <h4 class="profile">
        <a class="profile-link">
            Profile
        </a>
    </h4>
    <a class="profile-link">
        <img src="{% static 'img/profile_icon.png' %}" class="profile-icon">
    </a>
    <h5 class="logout">
        <a class="logout-link">
            Log Out
        </a>
    </h5>
    <a class="logout-link">
        <img src="{% static 'img/logout_icon.png' %}" class="logout-icon">
    </a>
    {% else %}
    <h4 class="login">
        <a href="#" class="login-link">
            Log In
        </a>
    </h4>
    <a href="#" class="login-link">
        <img src="{% static 'img/login_icon.png' %}" class="login-icon">
    </a>
    <h4 class="signup">
        <a href="{% url 'registration' %}" class="signup-link">
            Sign Up
        </a>
    </h4>
    <a href="{% url 'registration' %}" class="signup-link">
        <img src="{% static 'img/signup_icon.png' %}" class="signup-icon">
    </a>
    {% endif %}
</header>
{% block content %}

{% endblock %}
</body>
</html>
